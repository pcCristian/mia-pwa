<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trip timer</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#673AB7" />
</head>
<body>
    
  <div class="container">
    <h1>Ibiza trip starts in:</h1>
    <div id="timer" class="timer">
        <div><span id="giorni">00</span><br>GG</div>
        <div><span id="ore">00</span><br>Ore</div>
        <div><span id="minuti">00</span><br>Min</div>
        <div><span id="secondi">00</span><br>Sec</div>
    </div>

    <h1>Frasi bizzarre moldave</h1>
    <div id="frase" class="frase">Premi il pulsante per scoprire la barzelletta!</div>
    <button id="nuovaFraseBtn">Nuova frase</button>
    <button id="aggiungiPreferitaBtn" disabled>Aggiungi ai Preferiti</button>

    <h2>Frasi Preferite</h2>
    <ul id="listaPreferiti"></ul>

    
  </div>

  <script src="app.js"></script>
</body>
</html>
